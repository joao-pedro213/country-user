<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Aula prática 2</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center main-title">
        User <span class="country-title">Countries.</span>
      </h1>
      <div class="flex-row flex-center" id="spinner">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <span class="load-span">Aguarde...</span>
      </div>

      <div class="search flex-row flex-center">
        <input
          type="text"
          id="search-input"
          placeholder="Filtro"
          readonly
          style="border-bottom: 1px solid #7c4dff;"
        />
        <button
          class="waves-effect waves-light btn search-btn"
          id="search-btn"
          disabled
        >
          Filtrar
        </button>
      </div>

      <div id="users"></div>

      <div class="row center">
        <div class="footer">
          <p class="footer-text">
            Bootcamp IGTI - Full Stack Developer -
            <span class="footer-name">João Pedro Capobiango</span>
          </p>
        </div>
      </div>
    </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
